<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa - Sistem Absensi Olahraga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üèÉ</div>
                    <h1>Sistem Absensi Olahraga Digital</h1>
                </div>
                <p class="subtitle">Dinas Pendidikan dan Olahraga</p>
            </div>
            <nav class="nav">
                <a href="index.html" class="back-btn">Kembali</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="login-section">
                <div class="login-card">
                    <h2>Login Siswa</h2>
                    <p>Masukkan data diri untuk mengakses sistem</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </form>
                    
                    <div class="login-links">
                        <a href="index.html">Kembali ke Halaman Utama</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Dinas Pendidikan dan Olahraga. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
