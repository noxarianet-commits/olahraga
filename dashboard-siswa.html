<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa - Sistem Absensi Olahraga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üèÉ</div>
                    <h1>Sistem Absensi Olahraga Digital</h1>
                </div>
                <p class="subtitle">Dinas Pendidikan dan Olahraga</p>
            </div>
            <nav class="nav">
                <a href="index.html" class="back-btn">Kembali</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="dashboard-header">
                <div>
                    <h2>Dashboard Siswa</h2>
                    <p id="userInfo">Selamat datang, <span id="userName"></span></p>
                </div>
            </div>
            
            <div class="dashboard-content">
                <div class="card">
                    <h3>Form Absensi Olahraga</h3>
                    <form id="absensiForm">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" id="nama" name="nama" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="kelas">Kelas (opsional)</label>
                            <input type="text" id="kelas" name="kelas">
                        </div>
                        
                        <div class="form-group">
                            <label for="mataPelajaran">Mata Pelajaran / Jenis Olahraga</label>
                            <select id="mataPelajaran" name="mataPelajaran" required>
                                <option value="">Pilih Mata Pelajaran</option>
                                <option value="Pendidikan Jasmani">Pendidikan Jasmani</option>
                                <option value="Sepak Bola">Sepak Bola</option>
                                <option value="Basket">Basket</option>
                                <option value="Voli">Voli</option>
                                <option value="Bulu Tangkis">Bulu Tangkis</option>
                                <option value="Renang">Renang</option>
                                <option value="Atletik">Atletik</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="waktu">Waktu Absensi</label>
                            <input type="text" id="waktu" name="waktu" readonly>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Submit Absensi</button>
                    </form>
                </div>
                
                <div class="card">
                    <h3>Riwayat Absensi</h3>
                    <div class="table-container">
                        <table id="riwayatTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Mata Pelajaran</th>
                                    <th>Waktu</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data akan diisi oleh JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Dinas Pendidikan dan Olahraga. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
